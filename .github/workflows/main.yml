name: NASDAQ Daily Check

on:
  schedule:
    # 北京时间每天早上 7:00 (UTC时间 23:00)
    - cron: '0 23 * * *'
  workflow_dispatch: # 允许手动点击按钮测试

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Configure in GitHub repo: Settings -> Secrets and variables -> Actions -> New repository secret
      # Name: PUSHPLUS_TOKEN
      PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests
          python --version
          python -c "import yfinance; print('yfinance:', yfinance.__version__)"

      - name: Run strategy script
        run: python main.py
